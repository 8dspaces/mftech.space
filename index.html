<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你的网站标题</title>
    <style>
        /* 清除所有边距，让iframe占满全屏 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        /* iframe样式：无边框，全尺寸 */
        #site-frame {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        /* 加载状态提示（可选） */
        #loading {
            text-align: center;
            padding-top: 50vh;
            font-family: sans-serif;
        }
    </style>
    <!-- 为了安全，设置CSP策略，允许加载你服务器的内容 -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval'; frame-src http://47.107.73.171:9017 https://47.107.73.171:9017;">
</head>
<body>
    <!-- 加载完成前显示 -->
    <div id="loading">正在加载...</div>
    <!-- 承载真实网站内容的框架 -->
    <iframe id="site-frame" 
            src="http://47.107.73.171:9017/" 
            title="你的网站"
            onload="document.getElementById('loading').style.display='none';">
    </iframe>
    
    <!-- 备用方案：如果iframe无法加载，使用JavaScript重定向 -->
    <script>
        // 可选：检测iframe是否成功加载，如果失败则降级到普通重定向
        setTimeout(function() {
            var frame = document.getElementById('site-frame');
            var loadingDiv = document.getElementById('loading');
            // 简单判断iframe内容是否为空或加载失败
            if (!frame.contentWindow || frame.contentWindow.location.href === 'about:blank') {
                loadingDiv.innerHTML = '加载超时，正在跳转...';
                window.location.href = frame.src; // 降级为普通跳转
            }
        }, 5000); // 5秒后检查
    </script>
</body>
</html>
